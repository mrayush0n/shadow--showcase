<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Shadow Showcase - Experience the next generation of multimodal AI tools" />
  <meta name="theme-color" content="#6366f1" />
  <title>Shadow Showcase | AI Platform</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
          colors: {
            // Aurora Primary Palette
            aurora: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            },
            // Secondary - Pink
            rose: {
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
            },
            // Accent - Cyan
            cyan: {
              300: '#67e8f9',
              400: '#22d3ee',
              500: '#06b6d4',
            },
            // Dark Mode Surfaces
            slate: {
              850: '#1a1f2e',
              925: '#0d1117',
              950: '#020617',
            },
          },
          animation: {
            'aurora': 'aurora 20s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            'shimmer': 'shimmer 2s infinite',
            'spin-slow': 'spin 3s linear infinite',
            'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
          },
          keyframes: {
            aurora: {
              '0%, 100%': { transform: 'translate(0%, 0%) rotate(0deg) scale(1)' },
              '25%': { transform: 'translate(5%, -5%) rotate(1deg) scale(1.02)' },
              '50%': { transform: 'translate(-3%, 3%) rotate(-1deg) scale(0.98)' },
              '75%': { transform: 'translate(-5%, -3%) rotate(1deg) scale(1.01)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.05)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            'bounce-subtle': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'aurora-light': 'linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #fce7f3 100%)',
            'aurora-dark': 'linear-gradient(135deg, #020617 0%, #1e1b4b 50%, #0f172a 100%)',
          },
          boxShadow: {
            'glow-primary': '0 0 20px rgba(99, 102, 241, 0.3), 0 0 40px rgba(99, 102, 241, 0.1)',
            'glow-secondary': '0 0 20px rgba(236, 72, 153, 0.3), 0 0 40px rgba(236, 72, 153, 0.1)',
            'glow-accent': '0 0 20px rgba(34, 211, 238, 0.3), 0 0 40px rgba(34, 211, 238, 0.1)',
            'glass': '0 8px 32px rgba(0, 0, 0, 0.1)',
            'glass-dark': '0 8px 32px rgba(0, 0, 0, 0.4)',
          },
        }
      }
    }
  </script>

  <!-- Load Firebase Compat Libraries Globally -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "firebase/compat/app": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/compat/auth": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/compat/firestore": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/compat/storage": "data:text/javascript;charset=utf-8,export%20default%20window.firebase;",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased transition-colors duration-300">
  <div id="root"></div>
  <script src="/env.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
